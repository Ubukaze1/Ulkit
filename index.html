  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ulkit</title>
  </head>
  <body>
    <div
      class="uk-flex uk-flex-center uk-flex-column uk-width-1-3 uk-align-center uk-margin-xlarge-top"
    >
      <!--

      <div>
        <h2 class="uk-inline uk-text-lighter">Hola como estas,</h2>
        <input
          id="nombre"
          class="uk-input input-title uk-text-normal"
          type="text"
          placeholder="Tu nombre"
          autofocus
        />
      </div>

      <h1 class="uk-text-light uk-margin-remove">Lista de que hacer</h1>
      <h4
        class="uk-text-normal uk-margin-small-left uk-margin-small-top uk-margin-small-bottom"
      >
        ¿Que hay que hacer?
      </h4>

      <form id="formulario">
        <input
          required
          type="text"
          class="uk-input"
          placeholder="Hacer los trabajos de Computacion Grafica"
          id="tarea"
        />
        <h6
          class="uk-text-lighter uk-margin-small-left uk-margin-small-top uk-margin-small-bottom"
        >
          Selecciona una Categoria
        </h6>
        <div class="uk-flex uk-flex-around">
          <label
            class="uk-width-1-2 uk-background-muted radior uk-margin-small-right uk-text-bold uk-border-rounded"
            ><input
              required
              type="radio"
              class="uk-radio"
              checked
              name="radio"
              id="universidad"
            />Universidad</label
          >
          <label
            class="uk-width-1-2 uk-background-muted radior uk-text-bold uk-border-rounded"
            ><input
              required
              type="radio"
              class="uk-radio cr2"
              name="radio"
              id="personal"
            />Personal</label
          >
        </div>

        <button
          class="uk-button uk-button-primary uk-width-1-1 uk-margin-medium-top uk-border-rounded"
        >
          Añadir
        </button>
      </form>

      <div class="lista uk-margin-medium-top" id="lista">
        <!-- <div class="uk-width-1-1 item uk-border-rounded">

          />

          </button>
        </div> -->
      </div>
